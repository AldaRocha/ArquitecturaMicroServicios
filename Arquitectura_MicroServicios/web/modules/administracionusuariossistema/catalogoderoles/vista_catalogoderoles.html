
<div class="container-fluid justify-content-center me-0" style="margin-top: 65px">
    <div class="row" id="detalleCatalogodeRoles">
        <div class="mt-3 col-lg-4 p-2 form-floating align-content-center justify-content-center">
            <input class="form-control w-100" type="text" id="txtBuscarRol">
            <label class="ms-1 mt-1" for="txtBuscarRol">
                Buscar Rol
            </label>
        </div>
        <div class="mt-3 col-lg-4 p-2 form-floating align-content-center justify-content-center">
            <h1 class="text-center">
                Roles
            </h1>
        </div>
        <div class="mt-3 col-lg-4 p-2 form-floating align-content-center d-grid justify-content-center">
            <button class="btn btn-success align-content-center" id="btnMostrarFormularioRol" onclick="modulo.setDetalleVisible(false);">
                <i class="fa-solid fa-circle-plus px-2"></i>
                Agregar Rol
            </button>
        </div>
        <div class="card col-lg-12 pt-4 pb-4 ps-0 pe-0 form-floating justify-content-center d-flex">
            <div class="table-responsive">
                <div class="col-11 mx-auto">
                    <table class="table table-hover table-striped me-3" id="tblRoles">
                        <thead>
                            <tr class="text-center">
                                <th>Nombre</th>
                                <th>Activo</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyRoles">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row" id="formularioRol">
        <div class="mt-3 col-lg-4 p-2 form-floating align-content-center justify-content-center">
            
        </div>
        <div class="mt-3 col-lg-4 p-2 form-floating align-content-center justify-content-center">
            <h1 class="text-center">
                Rol
            </h1>
        </div>
        <div class="mt-3 col-lg-4 p-2 form-floating align-content-center d-grid justify-content-center">
            <button class="btn btn-danger align-content-center" id="btnMostrarRegistroRol" onclick="modulo.setDetalleVisible(true);">
                <i class="fa-solid fa-circle-xmark px-2"></i>
                Ver Registros
            </button>
        </div>
        <div class="card col-lg-12 pt-4 pb-4 ps-0 pe-0 form-floating justify-content-center d-flex">
            <p class="text-center" style="font-size: 20px">
                <i class="fa-sharp fa-solid fa-circle-info"></i>
                Ingresa los datos del rol:
            </p>
            <div class="row col-lg-12 m-0 justify-content-center">
                <div class="col-lg-6 justify-content-center align-content-center">
                    <div class="form-floating col-lg-12">
                        <input class="form-control text-center" type="text" id="txtNombreRol"/>
                        <label for="txtNombreRol">
                            Nombre del rol:
                        </label>
                    </div>
                </div>
                <div class="col-lg-6 d-flex justify-content-center align-items-center">
                    <label class="form-check-label" for="chkActivoRol" style="font-size: 20px">
                        Activo:
                    </label>
                    <input class="form-check-input ms-5" type="checkbox" id="chkActivoRol">
                </div>
                <div class="row col-lg-12 m-0 justify-content-center">
                    <div class="col-lg-4 mt-3 p-2 align-content-center justify-content-center d-grid">
                        <button class="btn btn-success align-content-center" id="btnEnviarDatosRol" onclick="modulo.guardar();">
                            Guardar datos
                        </button>
                    </div>
                    <div class="col-lg-4 mt-3 p-2 align-content-center justify-content-center d-grid">
                        <button class="btn btn-info align-content-center" id="btnLimpiarDatosRol" onclick="modulo.limpiar();">
                            Limpiar campos
                        </button>
                    </div>
                    <div class="col-lg-4 mt-3 p-2 align-content-center justify-content-center d-grid">
                        <button class="btn btn-danger align-content-center" id="btnEliminarRol" onclick="modulo.eliminar();">
                            Eliminar Rol
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center spinner-container d-none mt-3 mb-3">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">
            Loading...
        </span>
    </div>
</div>
